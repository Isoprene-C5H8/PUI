<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			Original Cinnamon Rolls
		</title>
		 <!-- styles -->
		 <link rel="stylesheet" type="text/css" href="shopingcart.css"/>
		 <!-- javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="shoppingcart.js" type="text/javascript"></script>
	</head>

	<body>
		<body>
		<!--The header-->
		<header>
			<!--The top background image-->
			<div id="title-image-container">
				<img id="title-image" src="i/BackgroundTop.jpg" alt="The title picture of Bun Bun Bake Shop"/>
			</div>

			<!--the logo-->
			<a href="BBBS-homepage.html">
				<p id="BBBS-logo">
					Bun Bun Bake Shop
				</p>
			</a>

			<!--The top rihgt bar: including icons of search, profile and cart-->	
			<div id="topright-icons">
				<!--Attributions: BIGMK_APP_ICON http://www.iconfont.cn/collections/detail?spm=a313x.7781069.0.da5a778a4&cid=10492-->
				<img class="icons" id="Search-icon" src="i/Search.svg" alt="this is a search icon"/>
				<img class="icons" id="Profile-icon" src="i/profile.svg" alt="this is a profile icon"/>
				<img class="icons" id="Cart-icon" src="i/Cart.svg" alt="this is a cart icon"/>
			</div>
		</header>

		<!--main content, in the middle of page-->
		<div id="main-content-container-detail">


			<!--The left side content-->
			<div id="leftside-container">
				<p class="shopping-cart text">Shopping cart</p>
				<div class="items-in-cart">

					<!-- item picture at left -->
					<img class="small-item-picture" src="i/01-Original.jpg" alt="a picture of the item">

					<!-- item informations at middle -->
					<div class="item-information">
						<p class="item-name text">Original</p>

						<!-- Shows the quantity -->
						<div class="qty-block">
							<span class="qty num" id="qty-1">1</span>
							<span class="text-qty text">qty</span>
						</div>

						<!-- Shows the glazing -->
						<div class="glazing-block">
							<span class="glazing text" id="glazing-1">Noun</span>
							<span class="text-glazing text"> Glazing</span>
						</div>
					</div>	
					
					<!-- item price at right -->
					<div class="item-price-block num"><span >$</span><span class="item-price">2.99</span></div>
					<img class="deletebtn" src="i/cross.svg">
					
					
				</div>
			</div>

			<!--The right side content-->
			<div id="rightside-container">
				<!-- The total price -->
				<p class="total-price-text text">Total</p>
				<p class="total-price num">$2.99</p>
				<!-- The checkout button -->
				<div class="checkout-btn text">CHECK OUT</div>
			</div>

		</div>
	</body>

</html>
