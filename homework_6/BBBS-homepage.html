<!DOCTYPE html>
<html>
	<head>
		<title>
		<meta charset="UTF-8">
		Homepage-Bun Bun Bake Shop
		</title>
		<!-- styles -->
			      <link rel="stylesheet" type="text/css" href="CSS/BBBSstyleHomepage.css"/>
	</head>

	<body>
		<!--The header-->
		<header>
			<!--The top background image-->
			<div id="title-image-container">
				
			</div>

			<!--the logo-->
			<a href="HTML/BBBS-homepage.html">
				<p id="BBBS-logo">
					Bun Bun Bake Shop
				</p>
			</a>

			<!--The top rihgt bar: including icons of search, profile and cart-->	
			<div id="topright-icons">
				<img class="icons" id="Search-icon" src="Assets/Search.svg" alt="this is a search icon"/>
				<img class="icons" id="Profile-icon" src="Assets/profile.svg" alt="this is a profile icon"/>
				<img class="icons" id="Cart-icon" src="Assets/Cart.svg" alt="this is a cart icon"/>
			</div>
		</header>

		<!--The background image-->
		<img class="Background-image" src="Assets/Background-image.jpg" alt="a background picture of baking">
		

		<!--The go to shop button-->
		<a href="HTML/BBBS-browsing.html" class="GoToShop-button">
			<div class="GoToShop-button-background">
				
			</div>
			<div class="GoToShop-text text">
					GO TO SHOP
			</div>
		</a>
		

	</body>
</html>
